<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Buen Sabor - Mesa</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div id="toma-pedido-view">
            <div class="header">
                <h2 id="pedido-mesa-titulo"></h2>
                <div>
                    <button id="cobrar-mesa-btn" class="cobrar-btn">Cobrar Mesa</button>
                    <button id="volver-a-mesas-btn">Volver al Salón</button>
                </div>
            </div>
            <hr>
            <div class="pedido-layout">
                <div id="menu-container">
                    <h3>Menú</h3>
                </div>
                <div id="pedidos-anteriores-container">
                    <h3>Pedidos Servidos</h3>
                    <ul id="pedidos-anteriores-lista"></ul>
                </div>
                <div id="carrito-container">
                    <h3>Nuevo Pedido</h3>
                    <ul id="carrito-lista"></ul>
                    <button id="enviar-pedido-btn">Añadir al Pedido</button>
                </div>
            </div>
        </div>
    </div>

    <div id="pago-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <h2>Finalizar Cuenta</h2>
            <p>Total a Pagar: <span id="total-a-pagar" style="font-weight: bold;">$0</span></p>
            <div class="modal-actions">
                <button id="pagado-efectivo-btn" class="btn-pago">Pagado en Efectivo</button>
                <button id="pagado-tarjeta-btn" class="btn-pago">Pagado con Tarjeta</button>
            </div>
            <button id="cerrar-modal-btn" class="btn-cierre">Cancelar</button>
        </div>
    </div>

    <script type="module" src="js/mesa.js"></script>
</body>
</html>
